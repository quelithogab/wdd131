<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Food & Beverage Shop</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h1>Food & Beverage Shop</h1>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="images/haiti-temple1.jpg" alt="Apple Juice">
                <h3>Apple Juice</h3>
                <p>Price: $3.00</p>
                <label for="quantity-apple-juice">Quantity:</label>
                <input type="number" id="quantity-apple-juice" value="1" min="1">
                <button onclick="addToCart('Apple Juice', 3, document.getElementById('quantity-apple-juice').value)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/haiti-temple2.jpg" alt="Banana Smoothie">
                <h3>Banana Smoothie</h3>
                <p>Price: $4.00</p>
                <label for="quantity-banana-smoothie">Quantity:</label>
                <input type="number" id="quantity-banana-smoothie" value="1" min="1">
                <button onclick="addToCart('Banana Smoothie', 4, document.getElementById('quantity-banana-smoothie').value)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/flag.png" alt="Orange Juice">
                <h3>Orange Juice</h3>
                <p>Price: $3.50</p>
                <label for="quantity-orange-juice">Quantity:</label>
                <input type="number" id="quantity-orange-juice" value="1" min="1">
                <button onclick="addToCart('Orange Juice', 3.5, document.getElementById('quantity-orange-juice').value)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/haiti-temple3.jpg" alt="Strawberry Smoothie">
                <h3>Strawberry Smoothie</h3>
                <p>Price: $5.00</p>
                <label for="quantity-strawberry-smoothie">Quantity:</label>
                <input type="number" id="quantity-strawberry-smoothie" value="1" min="1">
                <button onclick="addToCart('Strawberry Smoothie', 5, document.getElementById('quantity-strawberry-smoothie').value)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    
        <section id="order">
            <h2>Your Order</h2>
            <div id="cart"></div>
            <button onclick="placeOrder()">Place Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ⚽ Quelitho Gabriel  ⚽ Haiti  ✔</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
