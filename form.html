<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="product review form content product name and Overall rating and other informations">
  <meta name="author" content="Quelitho Gabriel">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div>
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated dynamically via JavaScript -->
            </select>
            </div>

    
        
    
            <div>
                <label>Overall Rating</label>
                <div class="rating-container">
                  <label for="rating1" class="star-label">
                    ☆
                    <input type="radio" id="rating1" name="rating" value="1" required>
                  </label>
                  <label for="rating2" class="star-label">
                    ☆☆
                    <input type="radio" id="rating2" name="rating" value="2" required>
                  </label>
                  <label for="rating3" class="star-label">
                    ☆☆☆
                    <input type="radio" id="rating3" name="rating" value="3" required>
                  </label>
                  <label for="rating4" class="star-label">
                    ☆☆☆☆
                    <input type="radio" id="rating4" name="rating" value="4" required>
                  </label>
                  <label for="rating5" class="star-label">
                    ☆☆☆☆☆
                    <input type="radio" id="rating5" name="rating" value="5" required>
                  </label>
                </div>
              </div>
    
        <div>
          <label for="installationDate">Date of Installation</label>
          <input type="date" id="installationDate" name="installationDate" required>
        </div>

    
        <div>
            <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
            <div class="features">
              <label for="feature1">
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
                Durability
              </label>
              <label for="feature2">
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
                Ease of Use
              </label>
              <label for="feature3">    
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
                Performance
              </label>
              <label for="feature4">
                <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
                Design
              </label>
            </div>
          </div>
        

        <div>
          <label for="writtenReview">Written Review <span class="optional">(Optional)</span>:</label>
          <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>
    
        <div>
          <label for="userName">Your Name <span class="optional">(Optional)</span>:</label>
          <input type="text" id="userName" name="userName">
        </div>
    
        <input type="submit" value="Post Review">
      </form>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ⚽ Quelitho Gabriel  ⚽ Haiti  ✔</p>
        <p id="lastModified"></p>
    </footer>

    

</body>
</html>
